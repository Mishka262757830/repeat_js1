<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* Задание 1 */
    let Tc = +prompt('Введите температуру в Цельсиях:');
    let Tf = (9 / 5) * Tc + 32;
    console.log('Температура в Фаринейтах равна: ' + Tf);
    /* Задание 2 */
    let name = 'Василий';
    let admin = name;
    console.log(admin);
    /* Задание 3 */
    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");
    /*
    * 1. Первые 2 элемента это числа, третье строка. Числа складываются как числа (20), а строка 'приклеивается'. Результат 2010
    * 2. По аналогу с первым примером. Результат 101010
    * 3. Первые два элемента числа. Третьему элементу придается числовое значение. Результат 30
    * 4. Число делится на минус что-то. Результат минус бесконечность
    * 5. Не корректно указано дробное число (должно быть 2.5). Результат nan
    * */
</script>

</html>
