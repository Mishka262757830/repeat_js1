    /* Задание 4 */
    let m = Number(prompt('Введите первое число:'));

    function summ (m, n) {
        return m + n;

    res = div(m, n);

    function mathOperation(m, n, operation) {
        switch (operation) {
            case "+":
                return summ(m, n);
            case  "-":
                return dif(m, n);
            case "*":
                return multi(m, n);
